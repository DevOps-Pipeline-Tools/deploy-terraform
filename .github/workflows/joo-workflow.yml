name: Terraform AWS Workflow
on:
  pull_request:
    branches: [ main ]
    paths: 
      - 'joo/**'
  push:
    branches: [ main ]
    paths: 
      - 'joo/**'

jobs:
  tf_code_check: 
    permissions: 
      id-token: write
      contents: read
      pull-requests: write
    env:
      tf_version: '1.6.2'
      tg_version: '0.52.1'
      tg_dir: ./joo
    environment: joo
    # defaults:
    #   run:
    #     working-directory: ./joo
    runs-on: ubuntu-latest
    steps:
    - name: Checkout tf code in runner environment 
      uses: actions/checkout@v4

    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v4
      with: 
        role-to-assume: ${{ secrets.AWS_ROLE }}
        aws-region: ap-northeast-2

    - name: Check terragrunt HCL
      id: hclfmt
      uses: gruntwork-io/terragrunt-action@v1
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'hclfmt --terragrunt-check --terragrunt-diff'

    - name: Terragrunt validate
      id: validate
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'validate --terragrunt-exclude-dir "**/.terragrunt-cache/**/*"'
      continue-on-error: true

    - name: Terragrunt plan
      id: plan
      if: github.event_name == 'pull_request'
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'plan --terragrunt-exclude-dir "**/.terragrunt-cache/**/*"'
      continue-on-error: true

    - name: Terragrunt apply
      id: apply
      if: github.event_name == 'pull_request'
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'apply --terragrunt-exclude-dir "**/.terragrunt-cache/**/*"'
      continue-on-error: true

    - name: Terragrunt destroy
      id: destroy
      if: github.event_name == 'pull_request'
      with:
        tf_version: ${{ env.tf_version }}
        tg_version: ${{ env.tg_version }}
        tg_dir: ${{ env.working_dir }}
        tg_command: 'destroy --terragrunt-exclude-dir "**/.terragrunt-cache/**/*"'

      
